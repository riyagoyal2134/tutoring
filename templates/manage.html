{% extends "admin_dashboard.html" %}

{% block content %}
<div class="container mt-4">
    <form method="POST" action="{{ url_for('update_user_roles') }}">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Manage User Roles</h3>
            </div>
            <div class="card-body scrollable">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Tutor</th>
                            <th>Admin</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.FirstName }}</td>
                            <td>{{ user.LastName }}</td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="tutor_{{ user.Email }}" {% if user.Tutor == 'Yes' %}checked{% endif %}>
                                </div>
                            </td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="admin_{{ user.Email }}" {% if user.Admin == 'Yes' %}checked{% endif %}>
                                </div>
                            </td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="delete_{{ user.Email }}">
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Update Roles and Delete Users</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block styles %}
<style>
    .scrollable {
        max-height: 400px;
        overflow-y: auto;
    }
</style>
{% endblock %}
